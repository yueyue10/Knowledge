<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="my-canvas" width="300px" height="300px" style="border: 1px #666 solid"></canvas>
<script>
    let canvas = document.getElementById('my-canvas')
    let ctx = canvas.getContext("2d");

    class Seat {
        constructor(ctx, {x = 0, y = 0, w = 50, h = 50, lineW = 2, color = "#43b863"}) {
            this.ctx = ctx
            this.x = x
            this.y = y
            this.w = w
            this.h = h
            this.lineW = lineW
            this.color = color
        }

        draw() {
            this.x = 0
            this.y = 0
            this.ctx.save()
            this.ctx.lineWidth = this.lineW;
            this.ctx.strokeStyle = this.color
            // this.ctx.strokeRect(0, 0, this.w, this.h)
            this.ctx.moveTo(this.w / 6, this.h / 6)
            this.ctx.lineTo(this.w / 6, this.lineW)
            this.ctx.lineTo(this.w / 6 * 5, this.lineW)
            this.ctx.lineTo(this.w / 6 * 5, this.h / 6)
            this.ctx.stroke()

            this.ctx.moveTo(this.w / 6, this.h / 6 * 3)
            this.ctx.arc(this.w / 6, this.h / 6 * 2, this.h / 6, 0.5 * Math.PI, 0);
            this.ctx.lineTo(this.w / 6 * 2, this.h / 6 * 4)
            this.ctx.lineTo(this.w / 6 * 4, this.h / 6 * 4)
            this.ctx.lineTo(this.w / 6 * 4, this.h / 6 * 2)

            this.ctx.arc(this.w / 6 * 5, this.h / 6 * 2, this.h / 6, Math.PI, 0.5 * Math.PI)
            this.ctx.lineTo(this.w / 6 * 5, this.h / 6 * 5)
            this.ctx.lineTo(this.w / 6 * 1, this.h / 6 * 5)
            this.ctx.lineTo(this.w / 6 * 1, this.h / 6 * 3)
            this.ctx.stroke()
            this.ctx.restore()
        }

        drawWithXy() {
            this.ctx.save()
            this.ctx.lineWidth = this.lineW;
            this.ctx.strokeStyle = this.color
            // this.ctx.strokeRect(this.x, this.y, this.w, this.h)
            this.ctx.moveTo(this.x + this.w / 6, this.y + this.h / 6)
            this.ctx.lineTo(this.x + this.w / 6, this.y + this.lineW)
            this.ctx.lineTo(this.x + this.w / 6 * 5, this.y + this.lineW)
            this.ctx.lineTo(this.x + this.w / 6 * 5, this.y + this.h / 6)
            this.ctx.stroke()

            this.ctx.moveTo(this.x + this.w / 6, this.y + this.h / 6 * 3)
            this.ctx.arc(this.x + this.w / 6, this.y + this.h / 6 * 2, this.h / 6, 0.5 * Math.PI, 0);
            this.ctx.lineTo(this.x + this.w / 6 * 2, this.y + this.h / 6 * 4)
            this.ctx.lineTo(this.x + this.w / 6 * 4, this.y + this.h / 6 * 4)
            this.ctx.lineTo(this.x + this.w / 6 * 4, this.y + this.h / 6 * 2)

            this.ctx.arc(this.x + this.w / 6 * 5, this.y + this.h / 6 * 2, this.h / 6, Math.PI, 0.5 * Math.PI)
            this.ctx.lineTo(this.x + this.w / 6 * 5, this.y + this.h / 6 * 5)
            this.ctx.lineTo(this.x + this.w / 6 * 1, this.y + this.h / 6 * 5)
            this.ctx.lineTo(this.x + this.w / 6 * 1, this.y + this.h / 6 * 3)
            this.ctx.stroke()
            this.ctx.restore()
        }
    }

    new Seat(ctx, {x: 90, y: 90}).drawWithXy()
    new Seat(ctx, {x: 60, y: 60}).drawWithXy()
    new Seat(ctx, {x: 10, y: 10}).drawWithXy()
</script>
</body>
</html>
